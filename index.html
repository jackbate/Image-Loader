<html>
    <head>
        <link rel="stylesheet" type="text/css" href="SCSS/Style.css">
    </head>
<body>
    <header>
        <h1>Image Loader</h1>
        <h2>Welcome to my Image loader!</h2>
    </header>
    <form>
        <input type="text" id="imagesize" value="" placeholder="Image Size (Height / Width):" required/>
        <input type="button" id="btn" value="GO" />
        <br>
        <br>
        <input type="email" id="email" placeholder="Email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required/>
        <input type="submit" id="savePhoto" value="Save Me This Photo!" />
    <div class="image_container" id="image_container">
    </div>
</form>
    <script src="/js/imgLoader.js"></script>
</body>
</html>
